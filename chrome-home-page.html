<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./resetsheet.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <body onload="startHeart()">
    <h1 class="center xtra-large">
      Coding is <span style="color: red" id="love-heart">FUN!</span>
    </h1>
    <div class="space">&nbsp;</div>
    <div class="flex gap10">
      <div class="flex-2 h100 right-border">
        <h1 class="center large">Links</h1>
        <ul>
          <li>
            <a class="padl15" href="https://bitbucket.com" target="_blank"
              >Bit Buacket</a
            >
          </li>
          <li>
            <a
              class="padl15"
              href="https://averopd.atlassian.net/jira/software/c/projects/SAL/boards/101"
              >SAL board</a
            >
          </li>
          <li>
            <a class="padl15" href="https://google.com" target="_blank"
              >Google</a
            >
          </li>
          <li>
            <a class="padl15" href="https://stackoverflow.com" target="_blank"
              >Stack Overflow</a
            >
          </li>
          <li>
            <a class="padl15" href="https://mui.com" target="_blank">MUI</a>
          </li>
          <li>
            <a class="padl15" href="https://react.dev" target="_blank">React</a>
          </li>
          <li>
            <a
              class="padl15"
              href="https://https://developer.mozilla.org/en-US/"
              target="_blank"
              >MDN</a
            >
          </li>
          <li>
            <a class="padl15" href="https://W3Schools.com" target="_blank"
              >W3Schools</a
            >
          </li>
        </ul>
      </div>
      <div class="flex-1 h100">
        <h1 class="large">Search</h1>
        <input
          class="w70"
          type="text"
          aria-placeholder="search"
          id="search-bar"
        />
        <button
          type="button"
          role="button"
          onClick="searchButton()"
          value="Search"
        >
          Search
        </button>
        <div class="flex column">
          <div class="flex-1" id="google-search"></div>
          <div class="flex-1" id="so-search"></div>
        </div>
      </div>
    </div>
    <div class="space">&nbsp;</div>
    <div class="bottom">
      <div class="repos center">
        <h1 class="large center">Repos</h1>
        <ul>
          <li class="horizontal-list-item">
            <a
              href="https://bitbucket.org/averollc/reporting-web/src/master/"
              target="_blank"
              >Reporting-web</a
            >
          </li>
          <li class="horizontal-list-item">
            <a
              href="https://bitbucket.org/averollc/ui-web/src/master/"
              target="_blank"
              >UI-Web</a
            >
          </li>
          <li class="horizontal-list-item">
            <a
              href="https://bitbucket.org/averollc/reporting-gql/src/master/"
              target="_blank"
              >Reporting-gql</a
            >
          </li>
          <li class="horizontal-list-item">
            <a
              href="https://bitbucket.org/averollc/logbook-web/src/master/"
              target="_blank"
              >Logbook-web</a
            >
          </li>
          <li class="horizontal-list-item">
            <a
              href="https://bitbucket.org/averollc/routing-web/src/master/"
              target="_blank"
              >Routing-web</a
            >
          </li>
          <li class="horizontal-list-item">
            <a
              href="https://bitbucket.org/averollc/navigation-web/src/master/"
              target="_blank"
              >Navigation-web</a
            >
          </li>
          <li class="horizontal-list-item">
            <a
              href="https://bitbucket.org/averollc/sshotui/src/master/"
              target="_blank"
              >Sshot-ui</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
